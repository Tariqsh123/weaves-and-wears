<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-color: #f5f6f8;
  font-family: 'Poppins', sans-serif;
  color: #0a1f44;
}

.card {
  border: none;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-3px);
}

h2 {
  font-weight: 700;
  color: #0a1f44;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
  display: inline-block;
}

h2::after {
  content: "";
  display: block;
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #0a1f44, #d4af37);
  margin: 10px auto 0;
  border-radius: 2px;
}

.form-label {
  font-weight: 600;
  color: #0a1f44;
}

input, textarea, select {
  border-radius: 8px !important;
  border: 1.5px solid rgba(10,31,68,0.2) !important;
  transition: all 0.3s ease;
}

input:focus, textarea:focus, select:focus {
  border-color: #d4af37 !important;
  box-shadow: 0 0 0 0.2rem rgba(212,175,55,0.15) !important;
}

.btn-primary {
  background: #0a1f44;
  border: none;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background: #d4af37;
  color: #0a1f44;
}

.btn-secondary {
  background-color: #d4af37 !important;
  border: none;
  color: #0a1f44 !important;
  font-weight: 500;
}

.btn-secondary:hover {
  background-color: #0a1f44 !important;
  color: white !important;
}

.btn-danger {
  background-color: #d9534f;
  border: none;
}

.btn-danger:hover {
  background-color: #c9302c;
}

.table {
  border-radius: 10px;
  overflow: hidden;
  background: #fff;
}

.table thead {
  background: #0a1f44;
  color: #fff;
}

.table tbody tr {
  transition: all 0.3s ease;
}

.table tbody tr:hover {
  background-color: rgba(212,175,55,0.08);
}

.product-img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.1);
}

/* ðŸŽ¨ Color Preview Circles */
.color-preview {
  display: flex;
  gap: 5px;
  flex-wrap: wrap;
}

.color-circle {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 1.5px solid rgba(0,0,0,0.15);
}

.color-circle:hover {
  transform: scale(1.1);
  transition: all 0.2s ease;
}

#colorPreviewBox {
  margin-top: 8px;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

@media (max-width: 768px) {
  h2 { font-size: 26px; }
  .card { padding: 15px !important; }
}
</style>
</head>

<body>

<div class="container py-5">
  <h2 class="text-center mb-5">Product Management Dashboard</h2>

  <!-- Add Product Form -->
  <div class="card p-4 mb-5">
    <h5 class="fw-bold mb-3">âž• Add New Product</h5>
    <form id="productForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control" placeholder="e.g. Classic Jacket" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Price (PKR)</label>
          <input type="number" id="productPrice" class="form-control" placeholder="e.g. 12000" required>
        </div>

        <div class="col-md-12">
          <label class="form-label">Image URL</label>
          <input type="text" id="productImage" class="form-control" placeholder="Paste image link..." required>
        </div>

        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea id="productDesc" class="form-control" rows="3" placeholder="Write short product description..." required></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Colors (comma separated)</label>
          <input type="text" id="productColor" class="form-control" placeholder="e.g. Black, #123456, Navy" required>
          <div id="colorPreviewBox"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Category</label>
          <select id="productCategory" class="form-select" required>
            <option value="">Select Category</option>
            <option value="Jackets">Jackets</option>
            <option value="Coats">Coats</option>
            <option value="Hoodies">Hoodies</option>
            <option value="Shirts">Shirts</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary px-4">Add Product</button>
        <button type="button" class="btn btn-secondary px-4" id="downloadJson">Download JSON</button>
      </div>
    </form>
  </div>

  <!-- Product List -->
  <div class="card p-4">
    <h5 class="fw-bold mb-3">ðŸ“¦ Existing Products</h5>
    <div class="table-responsive">
      <table class="table table-bordered align-middle mb-0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Colors</th>
            <th>Category</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let products = [];

// Load existing products
fetch('products.json')
  .then(res => res.json())
  .then(data => {
    products = data;
    const saved = localStorage.getItem('products');
    if(saved){
      const local = JSON.parse(saved);
      products = [...products, ...local];
    }
    renderProducts();
  })
  .catch(() => {
    const saved = localStorage.getItem('products');
    if(saved){
      products = JSON.parse(saved);
      renderProducts();
    }
  });

// ðŸŽ¨ Live Color Preview
document.getElementById('productColor').addEventListener('input', () => {
  const previewBox = document.getElementById('colorPreviewBox');
  previewBox.innerHTML = '';
  const colors = document.getElementById('productColor').value.split(',').map(c => c.trim()).filter(c => c);
  colors.forEach(c => {
    const circle = document.createElement('div');
    circle.className = 'color-circle';
    circle.style.backgroundColor = c;
    previewBox.appendChild(circle);
  });
});

// Render Table
function renderProducts(){
  const tbody = document.getElementById('productTableBody');
  tbody.innerHTML = '';
  products.forEach((p, i) => {
    const colorHTML = p.colors
      ? p.colors.map(c => `<div class='color-circle' style='background:${c}'></div>`).join('')
      : (p.color ? p.color : '-');
    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>PKR ${p.price}</td>
        <td><div class="color-preview">${colorHTML}</div></td>
        <td>${p.category || '-'}</td>
        <td><img src="${p.image}" class="product-img"></td>
        <td><button class="btn btn-danger btn-sm" onclick="deleteProduct(${i})">Delete</button></td>
      </tr>`;
  });
}

// Add Product
document.getElementById('productForm').addEventListener('submit', e => {
  e.preventDefault();
  const colorList = document.getElementById('productColor').value.split(',').map(c => c.trim()).filter(c => c);
  const product = {
    name: productName.value,
    price: productPrice.value,
    image: productImage.value,
    desc: productDesc.value,
    colors: colorList,
    category: productCategory.value
  };
  products.push(product);
  localStorage.setItem('products', JSON.stringify(products));
  renderProducts();
  e.target.reset();
  document.getElementById('colorPreviewBox').innerHTML = '';
});

// Delete Product
function deleteProduct(i){
  if(confirm("Are you sure you want to delete this product?")){
    products.splice(i,1);
    localStorage.setItem('products', JSON.stringify(products));
    renderProducts();
  }
}

// Download JSON
document.getElementById('downloadJson').addEventListener('click', ()=>{
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(products, null, 2));
  const a = document.createElement('a');
  a.setAttribute("href", dataStr);
  a.setAttribute("download", "products.json");
  document.body.appendChild(a);
  a.click();
  a.remove();
  alert("âœ… Download complete with color support!");
});
</script>

</body>
</html>
